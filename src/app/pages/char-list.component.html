


<div class="row">
	<h3>Personnages actifs</h3>
	<table class="highlight">
		<thead>
			<tr>
				<th></th>
				<th>Nom</th>
				<th>Race</th>
				<th>Niveau</th>
				<th>Classe(s)</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let character of activeChars">
				<td>
					<span *ngIf="character.metadata?.isPublic === true" class="tooltipped" materialize="tooltip" data-position="right" data-tooltip="Personnage public"><i class="material-icons left">public</i></span>
				</td>
				<td class="flow-text"><a (click)="gotoCharDetails(character, false)">{{character.name}}</a></td>
				<td>{{character.race}}</td>
				<td>{{character.lvl}}</td>
				<td>
					<span *ngFor="let cl of character.classes">
						{{cl.name}} ({{cl.lvl}})
					</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
